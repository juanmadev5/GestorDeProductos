<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de Productos | Tienda Online</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      /* Estilos para el scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #6366f1; /* Indigo-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-track {
        background-color: #e5e7eb; /* Gray-200 */
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 sm:p-8">
      <header
        class="flex justify-between items-center bg-white p-4 sm:p-6 rounded-xl shadow-lg mb-8"
      >
        <h1 class="text-3xl sm:text-4xl font-extrabold text-indigo-700">
          Inventario de Productos üì¶
        </h1>
        <button
          id="open-create-modal"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 sm:py-3 sm:px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-105"
        >
          ‚ûï Nuevo Producto
        </button>
      </header>

      <main
        id="product-list-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <div
          class="col-span-full text-center text-gray-500 p-8"
          id="loading-message"
        >
          Cargando productos...
        </div>
      </main>
    </div>

    <div
      id="detail-modal"
      class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden items-center justify-center p-4 z-50"
    >
      <div
        class="bg-white rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto"
      >
        <div class="p-6 sm:p-8">
          <div class="flex justify-between items-start mb-6 border-b pb-4">
            <h2 id="detail-title" class="text-3xl font-bold text-indigo-700">
              Detalle del Producto
            </h2>
            <button
              id="close-detail-modal"
              class="text-gray-400 hover:text-gray-600 transition"
            >
              <svg
                class="w-8 h-8"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>

          <form id="edit-product-form">
            <input type="hidden" id="edit-product-id" />

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div class="space-y-4">
                <h3 class="text-xl font-semibold text-gray-700">Im√°genes</h3>
                <div
                  id="detail-images-container"
                  class="grid grid-cols-2 gap-4 max-h-[400px] overflow-y-auto p-2 border rounded-lg bg-gray-50"
                >
                  <p class="text-gray-400 col-span-2">
                    Este producto no tiene im√°genes.
                  </p>
                </div>
              </div>

              <div class="space-y-4">
                <div>
                  <label
                    for="edit-name"
                    class="block text-sm font-medium text-gray-700"
                    >Nombre</label
                  >
                  <input
                    type="text"
                    id="edit-name"
                    name="name"
                    required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
                  />
                </div>
                <div>
                  <label
                    for="edit-description"
                    class="block text-sm font-medium text-gray-700"
                    >Descripci√≥n</label
                  >
                  <textarea
                    id="edit-description"
                    name="description"
                    rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
                  ></textarea>
                </div>
                <div class="grid grid-cols-3 gap-4">
                  <div>
                    <label
                      for="edit-quantity"
                      class="block text-sm font-medium text-gray-700"
                      >Stock (Cantidad)</label
                    >
                    <input
                      type="number"
                      step="1"
                      min="0"
                      id="edit-quantity"
                      name="quantity"
                      required
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
                    />
                  </div>
                  <div>
                    <label
                      for="edit-price"
                      class="block text-sm font-medium text-gray-700"
                      >Precio ($)</label
                    >
                    <input
                      type="number"
                      step="0.01"
                      id="edit-price"
                      name="price"
                      required
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
                    />
                  </div>
                  <div class="flex items-center pt-5">
                    <input
                      id="edit-available"
                      name="available"
                      type="checkbox"
                      class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                    />
                    <label
                      for="edit-available"
                      class="ml-2 block text-sm font-medium text-gray-700"
                    >
                      Disponible
                    </label>
                  </div>
                </div>
                <div class="flex justify-end space-x-4 pt-6 border-t mt-4">
                  <button
                    type="button"
                    id="delete-product-btn"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300"
                  >
                    üóëÔ∏è Eliminar
                  </button>
                  <button
                    type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300"
                  >
                    üíæ Guardar Cambios
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      id="create-modal"
      class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden items-center justify-center p-4 z-50"
    >
      <div
        class="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto"
      >
        <div class="p-6 sm:p-8">
          <div class="flex justify-between items-start mb-6 border-b pb-4">
            <h2 class="text-3xl font-bold text-indigo-700">
              Crear Nuevo Producto ‚ú®
            </h2>
            <button
              id="close-create-modal"
              class="text-gray-400 hover:text-gray-600 transition"
            >
              <svg
                class="w-8 h-8"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>

          <form id="create-product-form" class="space-y-6">
            <div>
              <label
                for="create-name"
                class="block text-sm font-medium text-gray-700"
                >Nombre*</label
              >
              <input
                type="text"
                id="create-name"
                name="name"
                required
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
              />
            </div>
            <div>
              <label
                for="create-description"
                class="block text-sm font-medium text-gray-700"
                >Descripci√≥n</label
              >
              <textarea
                id="create-description"
                name="description"
                rows="3"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
              ></textarea>
            </div>
            <div class="grid grid-cols-3 gap-4">
              <div>
                <label
                  for="create-quantity"
                  class="block text-sm font-medium text-gray-700"
                  >Stock (Cantidad)*</label
                >
                <input
                  type="number"
                  step="1"
                  min="0"
                  id="create-quantity"
                  name="quantity"
                  required
                  value="0"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
              <div>
                <label
                  for="create-price"
                  class="block text-sm font-medium text-gray-700"
                  >Precio ($)*</label
                >
                <input
                  type="number"
                  step="0.01"
                  id="create-price"
                  name="price"
                  required
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500"
                />
              </div>
              <div class="flex items-center pt-5">
                <input
                  id="create-available"
                  name="available"
                  type="checkbox"
                  checked
                  class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                />
                <label
                  for="create-available"
                  class="ml-2 block text-sm font-medium text-gray-700"
                >
                  Disponible
                </label>
              </div>
            </div>

            <div>
              <label
                for="create-images"
                class="block text-sm font-medium text-gray-700"
                >Im√°genes (M√∫ltiples)</label
              >
              <input
                type="file"
                id="create-images"
                name="images"
                multiple
                accept="image/*"
                class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
              />
              <p class="mt-1 text-xs text-gray-500">
                M√°ximo 5 im√°genes por producto.
              </p>
            </div>

            <div class="flex justify-end pt-4 border-t mt-6">
              <button
                type="submit"
                id="create-submit-btn"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300"
              >
                Crear Producto
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      id="alerts-container"
      class="fixed bottom-4 right-4 space-y-3 z-[60]"
    ></div>

    <script>
      const API_URL = "http://localhost:3000/products"; // Aseg√∫rate de que este puerto sea el correcto
      const productListContainer = document.getElementById(
        "product-list-container"
      );
      const loadingMessage = document.getElementById("loading-message");
      const alertsContainer = document.getElementById("alerts-container");

      // --- Funciones de Utilidad ---

      /** Muestra una notificaci√≥n temporal. */
      function showNotification(message, type = "success") {
        const colors = {
          success: "bg-green-500",
          error: "bg-red-500",
          info: "bg-blue-500",
        };
        const alert = document.createElement("div");
        alert.className = `${colors[type]} text-white px-4 py-3 rounded-lg shadow-lg transition-opacity duration-500 opacity-0`;
        alert.innerHTML = `<strong>${
          type.charAt(0).toUpperCase() + type.slice(1)
        }:</strong> ${message}`;
        alertsContainer.appendChild(alert);

        // Mostrar y luego ocultar
        setTimeout(() => (alert.style.opacity = 1), 10);
        setTimeout(() => {
          alert.style.opacity = 0;
          setTimeout(() => alert.remove(), 500);
        }, 5000);
      }

      /** Crea la tarjeta HTML de un producto para el listado. */
      function createProductCard(product) {
        const card = document.createElement("div");
        card.className =
          "bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-300 overflow-hidden cursor-pointer transform hover:-translate-y-1";
        card.setAttribute("data-id", product.id);
        card.addEventListener("click", () => openDetailModal(product.id));

        const imageUrl =
          product.first_image_url || "https://placehold.co/400x300";
        const statusClass = product.available
          ? "bg-green-100 text-green-800"
          : "bg-red-100 text-red-800";
        // üëá ESTILO PARA EL STOCK
        const stockClass =
          product.quantity <= 5 && product.quantity > 0
            ? "text-orange-500 font-bold" // Poco stock
            : product.quantity === 0
            ? "text-red-500 font-bold" // Sin stock
            : "text-gray-600"; // Stock normal

        card.innerHTML = `
          <div class="h-48 overflow-hidden">
            <img src="${imageUrl}" alt="${
          product.name
        }" class="w-full h-full object-cover">
          </div>
          <div class="p-5">
            <div class="flex justify-between items-start mb-2">
              <h3 class="text-xl font-bold text-gray-800 line-clamp-1">${
                product.name
              }</h3>
              <span class="text-lg font-semibold text-indigo-600">$${product.price.toFixed(
                2
              )}</span>
            </div>
            <p class="text-sm text-gray-500 line-clamp-2">${
              product.description || "Sin descripci√≥n."
            }</p>
            <div class="mt-3 flex justify-between items-center">
              <span class="text-xs font-medium px-2.5 py-0.5 rounded-full ${statusClass}">
                ${product.available ? "Disponible" : "No Disponible"}
              </span>
              <span class="text-sm ${stockClass}">
                Stock: ${product.quantity}
              </span>
            </div>
          </div>
        `;
        return card;
      }

      // --- L√≥gica del Listado (CRUD: Read All) ---

      /** Carga y renderiza todos los productos. */
      async function loadProducts() {
        productListContainer.innerHTML = "";
        loadingMessage.style.display = "block";

        try {
          const response = await fetch(API_URL);
          if (!response.ok)
            throw new Error("Error al cargar los productos del servidor.");

          const products = await response.json();

          if (products.length === 0) {
            productListContainer.innerHTML =
              '<p class="col-span-full text-center text-gray-500 p-8">No hay productos en el inventario. ¬°Crea uno!</p>';
            return;
          }

          products.forEach((product) => {
            productListContainer.appendChild(createProductCard(product));
          });
        } catch (error) {
          console.error("Error al obtener productos:", error);
          productListContainer.innerHTML = `<p class="col-span-full text-center text-red-500 p-8">‚ùå Error al cargar productos: ${error.message}</p>`;
          showNotification(
            `Error de conexi√≥n: ${error.message}. Aseg√∫rate de que el servidor est√© corriendo.`,
            "error"
          );
        } finally {
          loadingMessage.style.display = "none";
        }
      }

      // --- L√≥gica del Modal de Creaci√≥n (CRUD: Create) ---

      const createModal = document.getElementById("create-modal");
      const openCreateModalBtn = document.getElementById("open-create-modal");
      const closeCreateModalBtn = document.getElementById("close-create-modal");
      const createForm = document.getElementById("create-product-form");
      const createSubmitBtn = document.getElementById("create-submit-btn");

      openCreateModalBtn.addEventListener(
        "click",
        () => (createModal.style.display = "flex")
      );
      closeCreateModalBtn.addEventListener(
        "click",
        () => (createModal.style.display = "none")
      );

      createForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        createSubmitBtn.disabled = true;
        createSubmitBtn.textContent = "Creando...";

        try {
          // 1. Crear FormData para enviar campos y archivos
          const formData = new FormData();
          formData.append("name", createForm.elements["create-name"].value);
          formData.append(
            "description",
            createForm.elements["create-description"].value
          );
          formData.append(
            "price",
            parseFloat(createForm.elements["create-price"].value)
          );
          // üëá A√ëADIDO: ENVIAR QUANTITY
          formData.append(
            "quantity",
            parseInt(createForm.elements["create-quantity"].value, 10)
          );
          // üëÜ A√ëADIDO: ENVIAR QUANTITY
          formData.append(
            "available",
            createForm.elements["create-available"].checked
          );

          const imageFiles = createForm.elements["create-images"].files;
          if (imageFiles.length > 5) {
            throw new Error("Solo se permiten hasta 5 im√°genes por producto.");
          }
          for (let i = 0; i < imageFiles.length; i++) {
            formData.append("images", imageFiles[i]);
          }

          // 2. Enviar la solicitud POST
          const response = await fetch(API_URL, {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (!response.ok) {
            throw new Error(
              result.error ||
                `Error ${response.status}: No se pudo crear el producto.`
            );
          }

          // 3. √âxito
          showNotification(
            `Producto '${result.name}' creado con √©xito.`,
            "success"
          );
          createForm.reset();
          createModal.style.display = "none";
          loadProducts(); // Recargar la lista
        } catch (error) {
          console.error("Error al crear producto:", error);
          showNotification(`Error al crear: ${error.message}`, "error");
        } finally {
          createSubmitBtn.disabled = false;
          createSubmitBtn.textContent = "Crear Producto";
        }
      });

      // --- L√≥gica del Modal de Detalle/Edici√≥n (CRUD: Read, Update, Delete) ---

      const detailModal = document.getElementById("detail-modal");
      const closeDetailModalBtn = document.getElementById("close-detail-modal");
      const detailImagesContainer = document.getElementById(
        "detail-images-container"
      );
      const editForm = document.getElementById("edit-product-form");
      const deleteBtn = document.getElementById("delete-product-btn");

      closeDetailModalBtn.addEventListener(
        "click",
        () => (detailModal.style.display = "none")
      );

      /** Abre el modal y carga los datos de un producto espec√≠fico. */
      async function openDetailModal(id) {
        detailModal.style.display = "flex";
        document.getElementById("detail-title").textContent =
          "Cargando detalle...";

        try {
          const response = await fetch(`${API_URL}/${id}`);
          if (response.status === 404)
            throw new Error("Producto no encontrado");
          if (!response.ok)
            throw new Error("Error al obtener detalles del producto.");

          const product = await response.json();

          // 1. Rellenar campos de edici√≥n
          document.getElementById("detail-title").textContent = product.name;
          document.getElementById("edit-product-id").value = product.id;
          document.getElementById("edit-name").value = product.name;
          document.getElementById("edit-description").value =
            product.description || "";
          document.getElementById("edit-price").value =
            product.price.toFixed(2);
          // üëá A√ëADIDO: RELLENAR QUANTITY
          document.getElementById("edit-quantity").value =
            product.quantity || 0;
          // üëÜ A√ëADIDO: RELLENAR QUANTITY
          document.getElementById("edit-available").checked =
            product.available || false;

          // 2. Mostrar im√°genes
          detailImagesContainer.innerHTML = ""; // Limpiar
          if (product.all_image_urls && product.all_image_urls.length > 0) {
            product.all_image_urls.forEach((url) => {
              const imgWrapper = document.createElement("div");
              imgWrapper.className = "h-32 w-full overflow-hidden rounded-lg";
              imgWrapper.innerHTML = `
                <img src="${url}" alt="Imagen del producto" class="w-full h-full object-cover shadow-md">
              `;
              detailImagesContainer.appendChild(imgWrapper);
            });
          } else {
            detailImagesContainer.innerHTML =
              '<p class="text-gray-400 col-span-2 p-4 text-center">Este producto no tiene im√°genes registradas.</p>';
          }
        } catch (error) {
          console.error("Error al cargar detalle:", error);
          showNotification(`Error: ${error.message}`, "error");
          detailModal.style.display = "none";
        }
      }

      // Manejar la actualizaci√≥n (CRUD: Update)
      editForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("edit-product-id").value;
        const submitBtn = e.submitter;
        submitBtn.disabled = true;
        submitBtn.textContent = "Guardando...";

        try {
          // 1. Crear el objeto de actualizaci√≥n con los tipos correctos (n√∫meros)
          const updates = {
            name: document.getElementById("edit-name").value,
            description: document.getElementById("edit-description").value,
            price: parseFloat(document.getElementById("edit-price").value),
            quantity: parseInt(
              document.getElementById("edit-quantity").value,
              10
            ), // ¬°Aseguramos que sea un n√∫mero!
            available: document.getElementById("edit-available").checked,
          };

          // 2. Enviar la solicitud PUT como JSON.
          //    Esto evita que los n√∫meros se conviertan a cadenas en FormData.
          const response = await fetch(`${API_URL}/${id}`, {
            method: "PUT",
            // üëá CORRECCI√ìN CLAVE: Usar JSON
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(updates), // Enviar el objeto de JS convertido a JSON
            // üëÜ CORRECCI√ìN CLAVE: Usar JSON
          });

          const result = await response.json();

          if (!response.ok) {
            throw new Error(
              result.error ||
                `Error ${response.status}: No se pudo actualizar el producto.`
            );
          }

          showNotification(
            `Producto '${result.name}' actualizado con √©xito.`,
            "success"
          );
          detailModal.style.display = "none";
          loadProducts(); // Recargar la lista
        } catch (error) {
          console.error("Error al actualizar producto:", error);
          showNotification(`Error al actualizar: ${error.message}`, "error");
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "üíæ Guardar Cambios";
        }
      });

      // Manejar la eliminaci√≥n (CRUD: Delete)
      deleteBtn.addEventListener("click", async () => {
        const id = document.getElementById("edit-product-id").value;
        const name = document.getElementById("edit-name").value;

        if (
          !confirm(
            `¬øEst√°s seguro de que quieres eliminar el producto: '${name}' (ID: ${id})? Esta acci√≥n es irreversible.`
          )
        ) {
          return;
        }

        deleteBtn.disabled = true;
        deleteBtn.textContent = "Eliminando...";

        try {
          const response = await fetch(`${API_URL}/${id}`, {
            method: "DELETE",
          });

          if (!response.ok) {
            const result = await response.json();
            throw new Error(
              result.error ||
                `Error ${response.status}: No se pudo eliminar el producto.`
            );
          }

          showNotification(`Producto '${name}' eliminado con √©xito.`, "info");
          detailModal.style.display = "none";
          loadProducts(); // Recargar la lista
        } catch (error) {
          console.error("Error al eliminar producto:", error);
          showNotification(`Error al eliminar: ${error.message}`, "error");
        } finally {
          deleteBtn.disabled = false;
          deleteBtn.textContent = "üóëÔ∏è Eliminar";
        }
      });

      // --- Inicializaci√≥n ---
      document.addEventListener("DOMContentLoaded", loadProducts);
    </script>
  </body>
</html>
