<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de Productos | Tienda Online</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="main.js" defer></script>
    <style>
      /* Estilos para el scrollbar (Adaptados al modo oscuro y color Primary Green) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #059669; /* Emerald-600 - Primary color */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-track {
        background-color: #374151; /* Gray-700 - Fondo oscuro sutil */
      }

      /* Estilo para simular un backdrop m√°s oscuro y suave de M3 */
      .backdrop-m3-dark {
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(4px);
      }
    </style>
  </head>
  <body class="bg-gray-900 min-h-screen text-gray-50">
    <div class="container mx-auto p-4 sm:p-8">
      <header
        class="flex justify-between items-center bg-gray-800 p-4 sm:p-6 rounded-3xl shadow-2xl mb-8"
      >
        <h1 class="text-3xl sm:text-4xl font-bold text-emerald-400">
          Inventario de Productos üì¶
        </h1>
        <button
          id="open-create-modal"
          class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition duration-300 transform hover:shadow-xl hover:-translate-y-0.5"
        >
          ‚ûï Nuevo Producto
        </button>
      </header>

      <main
        id="product-list-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <div
          class="col-span-full text-center text-gray-400 p-8"
          id="loading-message"
        >
          Cargando productos...
        </div>
      </main>
    </div>

    <div
      id="detail-modal"
      class="fixed inset-0 backdrop-m3-dark hidden items-center justify-center p-4 z-50"
    >
      <div
        class="bg-gray-800 rounded-3xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto"
      >
        <div class="p-6 sm:p-8">
          <div
            class="flex justify-between items-start mb-6 border-b border-gray-700 pb-4"
          >
            <h2 id="detail-title" class="text-3xl font-bold text-emerald-400">
              Detalle del Producto
            </h2>
            <button
              id="close-detail-modal"
              class="text-gray-400 hover:bg-gray-700 p-2 rounded-full transition"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>

          <form id="edit-product-form">
            <input type="hidden" id="edit-product-id" />

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
              <div class="space-y-4">
                <h3 class="text-xl font-semibold text-gray-200">Im√°genes</h3>
                <div
                  id="detail-images-container"
                  class="grid grid-cols-2 gap-4 max-h-[400px] overflow-y-auto p-4 rounded-2xl bg-gray-700 border border-gray-600"
                >
                  <p class="text-gray-500 col-span-2">
                    Este producto no tiene im√°genes.
                  </p>
                </div>
              </div>

              <div class="space-y-6">
                <div>
                  <label
                    for="edit-name"
                    class="block text-sm font-medium text-gray-300 mb-1"
                    >Nombre</label
                  >
                  <input
                    type="text"
                    id="edit-name"
                    name="name"
                    required
                    class="mt-1 block w-full border border-gray-600 rounded-xl shadow-sm p-3 bg-gray-700 text-white focus:ring-emerald-500 focus:border-emerald-500 transition"
                  />
                </div>
                <div>
                  <label
                    for="edit-description"
                    class="block text-sm font-medium text-gray-300 mb-1"
                    >Descripci√≥n</label
                  >
                  <textarea
                    id="edit-description"
                    name="description"
                    rows="3"
                    class="mt-1 block w-full border border-gray-600 rounded-xl shadow-sm p-3 bg-gray-700 text-white focus:ring-emerald-500 focus:border-emerald-500 transition"
                  ></textarea>
                </div>
                <div class="grid grid-cols-3 gap-4">
                  <div>
                    <label
                      for="edit-quantity"
                      class="block text-sm font-medium text-gray-300 mb-1"
                      >Stock</label
                    >
                    <input
                      type="number"
                      step="1"
                      min="0"
                      id="edit-quantity"
                      name="quantity"
                      required
                      class="mt-1 block w-full border border-gray-600 rounded-xl shadow-sm p-3 bg-gray-700 text-white focus:ring-emerald-500 focus:border-emerald-500 transition"
                    />
                  </div>
                  <div>
                    <label
                      for="edit-price"
                      class="block text-sm font-medium text-gray-300 mb-1"
                      >Precio (Gs)</label
                    >
                    <input
                      type="number"
                      id="edit-price"
                      name="price"
                      required
                      class="mt-1 block w-full border border-gray-600 rounded-xl shadow-sm p-3 bg-gray-700 text-white focus:ring-emerald-500 focus:border-emerald-500 transition"
                    />
                  </div>
                  <div class="flex items-center pt-5">
                    <input
                      id="edit-available"
                      name="available"
                      type="checkbox"
                      class="h-6 w-6 text-emerald-500 border-gray-600 rounded-md focus:ring-emerald-500 checked:bg-emerald-600 transition duration-150 ease-in-out"
                      style="transform: scale(1.1)"
                    />
                    <label
                      for="edit-available"
                      class="ml-3 block text-sm font-medium text-gray-300"
                    >
                      Disponible
                    </label>
                  </div>
                </div>
                <div
                  class="flex justify-end space-x-4 pt-6 border-t border-gray-700 mt-4"
                >
                  <button
                    type="button"
                    id="delete-product-btn"
                    class="text-red-400 hover:bg-gray-700 font-semibold py-2 px-4 rounded-full transition duration-300"
                  >
                    üóëÔ∏è Eliminar
                  </button>
                  <button
                    type="submit"
                    class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-6 rounded-full shadow-md transition duration-300 hover:shadow-lg"
                  >
                    üíæ Guardar Cambios
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      id="create-modal"
      class="fixed inset-0 backdrop-m3-dark hidden items-center justify-center p-4 z-50"
    >
      <div
        class="bg-gray-800 rounded-3xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto"
      >
        <div class="p-6 sm:p-8">
          <div
            class="flex justify-between items-start mb-6 border-b border-gray-700 pb-4"
          >
            <h2 class="text-3xl font-bold text-emerald-400">
              Crear Nuevo Producto ‚ú®
            </h2>
            <button
              id="close-create-modal"
              class="text-gray-400 hover:bg-gray-700 p-2 rounded-full transition"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>

          <form id="create-product-form" class="space-y-6">
            <div>
              <label
                for="create-name"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Nombre*</label
              >
              <input
                type="text"
                id="create-name"
                name="name"
                required
                class="mt-1 block w-full border border-gray-600 rounded-xl shadow-sm p-3 bg-gray-700 text-white focus:ring-emerald-500 focus:border-emerald-500 transition"
              />
            </div>
            <div>
              <label
                for="create-description"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Descripci√≥n</label
              >
              <textarea
                id="create-description"
                name="description"
                rows="3"
                class="mt-1 block w-full border border-gray-600 rounded-xl shadow-sm p-3 bg-gray-700 text-white focus:ring-emerald-500 focus:border-emerald-500 transition"
              ></textarea>
            </div>
            <div class="grid grid-cols-3 gap-4">
              <div>
                <label
                  for="create-quantity"
                  class="block text-sm font-medium text-gray-300 mb-1"
                  >Stock (Cantidad)*</label
                >
                <input
                  type="number"
                  step="1"
                  min="0"
                  id="create-quantity"
                  name="quantity"
                  required
                  value="0"
                  class="mt-1 block w-full border border-gray-600 rounded-xl shadow-sm p-3 bg-gray-700 text-white focus:ring-emerald-500 focus:border-emerald-500 transition"
                />
              </div>
              <div>
                <label
                  for="create-price"
                  class="block text-sm font-medium text-gray-300 mb-1"
                  >Precio (Gs)*</label
                >
                <input
                  type="number"
                  step="0.01"
                  id="create-price"
                  name="price"
                  required
                  class="mt-1 block w-full border border-gray-600 rounded-xl shadow-sm p-3 bg-gray-700 text-white focus:ring-emerald-500 focus:border-emerald-500 transition"
                />
              </div>
              <div class="flex items-center pt-5">
                <input
                  id="create-available"
                  name="available"
                  type="checkbox"
                  checked
                  class="h-6 w-6 text-emerald-500 border-gray-600 rounded-md focus:ring-emerald-500 checked:bg-emerald-600 transition duration-150 ease-in-out"
                  style="transform: scale(1.1)"
                />
                <label
                  for="create-available"
                  class="ml-3 block text-sm font-medium text-gray-300"
                >
                  Disponible
                </label>
              </div>
            </div>

            <div>
              <label
                for="create-images"
                class="block text-sm font-medium text-gray-300 mb-1"
                >Im√°genes (M√∫ltiples)</label
              >
              <input
                type="file"
                id="create-images"
                name="images"
                multiple
                accept="image/*"
                class="mt-1 block w-full text-sm text-gray-300 file:mr-4 file:py-2.5 file:px-5 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-emerald-800 file:text-emerald-200 hover:file:bg-emerald-700 transition"
              />
              <p class="mt-1 text-xs text-gray-400">
                M√°ximo 5 im√°genes por producto.
              </p>
            </div>

            <div class="flex justify-end pt-4 border-t border-gray-700 mt-6">
              <button
                type="submit"
                id="create-submit-btn"
                class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 px-6 rounded-full shadow-md transition duration-300 hover:shadow-lg"
              >
                Crear Producto
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div
      id="alerts-container"
      class="fixed bottom-4 right-4 space-y-3 z-[60]"
    ></div>
  </body>
</html>
